version: '3.2'

services:
  agent:
    image: portainer/agent:2.11.1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer-ce:2.11.1
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - "9443:9443"
      - "9000:9000"
      - "8003:8003"
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
    environment:
    - PORTAINER_ADMIN_USERNAME=admin
    - PORTAINER_ADMIN_PASSWORD=Admin12345@#
    - PORTAINER_LICENSE=3-MSc5sfRYQuzeP9sU9cvw2xQVX6pkBrYC0CmbADfX1X630uFWDC9gtZ7FFYTrL6jSsHZbCC2f
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

networks:
  agent_network:
    driver: overlay
    attachable: true

volumes:
  portainer_data:
