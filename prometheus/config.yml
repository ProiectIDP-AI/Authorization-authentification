scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'docker'
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:9323']
  
  - job_name: 'my_application'
    scrape_interval: 5s
    static_configs:
      - targets: ['io:5000']